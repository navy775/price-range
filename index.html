<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>損益試算器</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
    }
    .hidden-tab {
      display: none;
    }
    .active-tab {
      display: block;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen p-4 sm:p-6">
  <div class="max-w-4xl mx-auto bg-white shadow-2xl rounded-2xl p-4 sm:p-6">
    <h1 class="text-2xl sm:text-3xl font-bold mb-6 text-center text-blue-800">損益試算器</h1>

    <!-- 分頁按鈕 -->
    <div class="flex justify-center space-x-4 mb-6">
      <button onclick="switchTab('dayTradeTab')" class="tab-button bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">當沖試算</button>
      <button onclick="switchTab('stockTab')" class="tab-button bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded">股票試算</button>
    </div>

    <!-- 當沖試算器 -->
    <div id="dayTradeTab" class="active-tab">
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mb-8">
        <div><label class="block font-semibold mb-1">買入價格</label><input type="number" id="buyPrice" class="w-full border rounded p-3" value="100"></div>
        <div><label class="block font-semibold mb-1">股數</label><input type="number" id="shares" class="w-full border rounded p-3" value="1000"></div>
        <div><label class="block font-semibold mb-1">手續費折數</label><input type="number" id="feeRate" class="w-full border rounded p-3" value="5"></div>
        <div><label class="block font-semibold mb-1">最低手續費（元）</label><input type="number" id="minFee" class="w-full border rounded p-3" value="20"></div>
        <div><label class="block font-semibold mb-1">交易稅率（%）</label><input type="number" id="taxRate" class="w-full border rounded p-3" value="0.15"></div>
        <div><label class="block font-semibold mb-1">交易方向</label>
          <select id="direction" class="w-full border rounded p-3">
            <option value="long" selected>作多</option>
            <option value="short">作空</option>
          </select>
        </div>
      </div>

      <div class="text-center">
        <button onclick="resetAndCalculate()" class="bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700 w-full sm:w-auto">開始試算</button>
      </div>

      <div class="flex justify-center gap-4 mt-6">
        <button onclick="showMore('up')" class="bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded">顯示更高價格</button>
        <button onclick="showMore('down')" class="bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded">顯示更低價格</button>
      </div>

      <div class="mt-8 overflow-x-auto">
        <table class="min-w-full text-center border border-gray-300 rounded-xl">
          <thead class="bg-blue-200 text-blue-800 text-sm sm:text-base">
            <tr><th class="p-2">買入價</th><th class="p-2">賣出價</th><th class="p-2">交易稅</th><th class="p-2">手續費</th><th class="p-2">損益</th><th class="p-2">報酬率</th></tr>
          </thead>
          <tbody id="resultTable" class="bg-white text-sm sm:text-base"></tbody>
        </table>
      </div>
    </div>

    <!-- 股票試算器 -->
    <div id="stockTab" class="hidden-tab">
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-6">
        <div><label class="block font-semibold mb-1">買入價格</label><input type="number" id="stockBuy" class="w-full border rounded p-3" value="100"></div>
        <div><label class="block font-semibold mb-1">賣出價格</label><input type="number" id="stockSell" class="w-full border rounded p-3" value="110"></div>
        <div><label class="block font-semibold mb-1">股數</label><input type="number" id="stockShares" class="w-full border rounded p-3" value="1000"></div>
        <div><label class="block font-semibold mb-1">交易稅率（%）</label><input type="number" id="stockTaxRate" class="w-full border rounded p-3" value="0.3"></div>
        <div><label class="block font-semibold mb-1">手續費率（千分之）</label><input type="number" id="stockFeeRate" class="w-full border rounded p-3" value="1.425"></div>
      </div>

      <div class="text-center">
        <button onclick="calcStock()" class="bg-green-600 text-white px-6 py-3 rounded hover:bg-green-700 w-full sm:w-auto">開始試算</button>
      </div>

      <div class="mt-6">
        <p id="stockResult" class="text-center text-lg font-semibold text-gray-700"></p>
      </div>
    </div>
  </div>

  <script>
    let currentSteps = 10;

    function switchTab(tabId) {
      document.getElementById('dayTradeTab').className = 'hidden-tab';
      document.getElementById('stockTab').className = 'hidden-tab';
      document.getElementById(tabId).className = 'active-tab';
    }

    function getTickSize(price) {
      if (price < 10) return 0.01;
      if (price < 50) return 0.05;
      if (price < 100) return 0.1;
      if (price < 500) return 0.5;
      if (price < 1000) return 1;
      return 5;
    }

    function resetAndCalculate() {
      currentSteps = 10;
      calculate();
    }

    function showMore() {
      currentSteps += 5;
      calculate();
    }

    function calculate() {
      const buy = parseFloat(document.getElementById('buyPrice').value);
      const shares = parseInt(document.getElementById('shares').value);
      const feeRate = parseFloat(document.getElementById('feeRate').value) / 10;
      const minFee = parseInt(document.getElementById('minFee').value);
      const taxRate = parseFloat(document.getElementById('taxRate').value) / 100;
      const direction = document.getElementById('direction').value;
      const tick = getTickSize(buy);
      const resultTable = document.getElementById('resultTable');
      resultTable.innerHTML = '';

      let priceSteps = [];
      for (let i = -currentSteps; i <= currentSteps; i++) {
        let sell = +(buy + i * tick).toFixed(2);
        if (direction === 'short') sell = +(buy - i * tick).toFixed(2);
        priceSteps.push(sell);
      }
      if (direction === 'long') priceSteps.reverse();

      for (let sell of priceSteps) {
        const totalBuy = buy * shares;
        const totalSell = sell * shares;
        const tax = Math.floor(totalSell * taxRate);
        const fee = Math.max(minFee, Math.floor((totalBuy + totalSell) * 0.001425 * feeRate));
        const profit = direction === 'long' ? (totalSell - totalBuy - tax - fee) : (totalBuy - totalSell - tax - fee);
        const returnRate = (profit / totalBuy * 100).toFixed(2);

        const row = document.createElement('tr');
        row.innerHTML = `
          <td class="p-2">${buy}</td>
          <td class="p-2">${sell}</td>
          <td class="p-2">${tax}</td>
          <td class="p-2">${fee}</td>
          <td class="p-2 ${profit >= 0 ? 'text-green-600' : 'text-red-600'}">${profit}</td>
          <td class="p-2 ${profit >= 0 ? 'text-green-600' : 'text-red-600'}">${returnRate}%</td>`;
        resultTable.appendChild(row);
      }
    }

    function calcStock() {
      const buy = parseFloat(document.getElementById('stockBuy').value);
      const sell = parseFloat(document.getElementById('stockSell').value);
      const shares = parseInt(document.getElementById('stockShares').value);
      const feeRate = parseFloat(document.getElementById('stockFeeRate').value) / 1000;
      const taxRate = parseFloat(document.getElementById('stockTaxRate').value) / 100;

      const totalBuy = buy * shares;
      const totalSell = sell * shares;
      const buyFee = Math.floor(totalBuy * feeRate);
      const sellFee = Math.floor(totalSell * feeRate);
      const tax = Math.floor(totalSell * taxRate);
      const profit = totalSell - totalBuy - buyFee - sellFee - tax;
      const returnRate = ((profit / totalBuy) * 100).toFixed(2);

      document.getElementById('stockResult').innerText =
        `總損益：${profit} 元，報酬率：${returnRate}%`;
    }
  </script>
</body>
</html>
