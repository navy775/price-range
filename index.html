<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>損益試算平台</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
    }
    .tab-active {
      background-color: #2563eb;
      color: white;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen p-4">
  <div class="max-w-6xl mx-auto bg-white shadow-2xl rounded-2xl p-4">
    <h1 class="text-3xl font-bold mb-4 text-center text-blue-800">損益試算平台</h1>

    <!-- Tabs -->
    <div class="flex justify-center space-x-4 mb-6">
      <button class="tab-button bg-blue-100 hover:bg-blue-200 px-4 py-2 rounded" onclick="showTab('intraday')">當沖</button>
      <button class="tab-button bg-green-100 hover:bg-green-200 px-4 py-2 rounded" onclick="showTab('stock')">個股</button>
      <button class="tab-button bg-purple-100 hover:bg-purple-200 px-4 py-2 rounded" onclick="showTab('warrant')">權證</button>
    </div>

    <!-- 當沖區塊 -->
    <div id="tab-intraday" class="tab-content hidden">
      <iframe src="your_intraday_calc.html" class="w-full h-[800px] border rounded-xl"></iframe>
    </div>

    <!-- 個股區塊 -->
    <div id="tab-stock" class="tab-content hidden">
      <iframe src="your_stock_calc.html" class="w-full h-[800px] border rounded-xl"></iframe>
    </div>

    <!-- 權證區塊 -->
    <div id="tab-warrant" class="tab-content hidden">
      <iframe src="your_warrant_calc.html" class="w-full h-[800px] border rounded-xl"></iframe>
    </div>
  </div>

  <script>
    function showTab(tabName) {
      const tabs = document.querySelectorAll('.tab-content');
      const buttons = document.querySelectorAll('.tab-button');
      tabs.forEach(tab => tab.classList.add('hidden'));
      buttons.forEach(btn => btn.classList.remove('tab-active'));

      document.getElementById('tab-' + tabName).classList.remove('hidden');
      event.target.classList.add('tab-active');
    }

    // 預設顯示第一個
    window.onload = () => {
      document.querySelector('.tab-button').click();
    }
  </script>
</body>
</html>
