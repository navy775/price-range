<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>損益試算器</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #e6f0ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .tab-button {
      margin: 0 5px;
      min-width: 120px;
    }
    .active-tab {
      background-color: #0d6efd !important;
      color: white !important;
    }
    .table td, .table th {
      text-align: center;
      vertical-align: middle;
    }
  </style>
</head>
<body class="p-4">
  <div class="container bg-white rounded shadow p-4">
    <h2 class="text-center fw-bold">損益試算器</h2>
    <div class="text-center my-3">
      <button class="btn btn-primary tab-button" id="btnIntraday" onclick="switchTab('intraday')">當沖試算</button>
      <button class="btn btn-secondary tab-button" id="btnStock" onclick="switchTab('stock')">股票試算</button>
    </div>
    <div id="formArea"></div>
    <div class="mt-4" id="resultArea"></div>
    <canvas id="resultChart" height="200" class="mt-4"></canvas>
  </div>

  <script>
    let activeTab = 'intraday';

    function switchTab(tab) {
      activeTab = tab;
      document.getElementById('btnIntraday').classList.toggle('active-tab', tab === 'intraday');
      document.getElementById('btnStock').classList.toggle('active-tab', tab === 'stock');
      renderForm();
      document.getElementById('resultArea').innerHTML = '';
      document.getElementById('resultChart').style.display = 'none';
    }

    function renderForm() {
      const formArea = document.getElementById('formArea');
      formArea.innerHTML = `
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">買入價格</label>
            <input type="number" id="buyPrice" class="form-control" value="100" />
          </div>
          <div class="col-md-6">
            <label class="form-label">賣出價格</label>
            <input type="number" id="sellPrice" class="form-control" value="110" />
          </div>
          <div class="col-md-4">
            <label class="form-label">股數</label>
            <input type="number" id="quantity" class="form-control" value="1000" />
          </div>
          <div class="col-md-4">
            <label class="form-label">手續費折數</label>
            <input type="number" id="discountRate" class="form-control" value="5" />
          </div>
          <div class="col-md-4">
            <label class="form-label">最低手續費（元）</label>
            <input type="number" id="minFee" class="form-control" value="20" />
          </div>
          <div class="col-md-6">
            <label class="form-label">交易稅率 (%)</label>
            <input type="number" id="taxRate" class="form-control" value="${activeTab === 'intraday' ? '0.15' : '0.3'}" />
          </div>
          <div class="col-md-6">
            <label class="form-label">交易方向</label>
            <select id="direction" class="form-select">
              <option value="long">作多</option>
              <option value="short">作空</option>
            </select>
          </div>
        </div>
        <div class="text-center mt-3">
          <button class="btn btn-success" onclick="calculate()">開始試算</button>
        </div>
      `;
    }

    function calculate() {
      const buyPrice = parseFloat(document.getElementById('buyPrice').value);
      const sellPrice = parseFloat(document.getElementById('sellPrice').value);
      const quantity = parseInt(document.getElementById('quantity').value);
      const discountRate = parseFloat(document.getElementById('discountRate').value);
      const minFee = parseFloat(document.getElementById('minFee').value);
      const taxRate = parseFloat(document.getElementById('taxRate').value);
      const direction = document.getElementById('direction').value;

      let results = [];
      for (let i = sellPrice + 5; i >= sellPrice - 5; i -= 0.5) {
        const sell = parseFloat(i.toFixed(2));
        const priceDiff = (direction === 'long' ? sell - buyPrice : buyPrice - sell);
        const turnover = (buyPrice + sell) * quantity;
        const fee = Math.max(minFee, (turnover * (discountRate / 1000)));
        const tax = (direction === 'long') ? sell * quantity * (taxRate / 100) : 0;
        const profit = priceDiff * quantity - fee - tax;
        const roi = (profit / (buyPrice * quantity)) * 100;

        results.push({
          sellPrice: sell,
          profit: Math.round(profit),
          roi: roi.toFixed(2)
        });
      }
      renderResult(results);
    }

    function renderResult(data) {
      const resultArea = document.getElementById('resultArea');
      let html = `
        <table class="table table-bordered">
          <thead class="table-light">
            <tr><th>賣出價</th><th>損益</th><th>報酬率</th></tr>
          </thead>
          <tbody>
            ${data.map(row => `
              <tr>
                <td>${row.sellPrice}</td>
                <td style="color:${row.profit >= 0 ? 'green' : 'red'}">${row.profit}</td>
                <td style="color:${row.profit >= 0 ? 'green' : 'red'}">${row.roi}%</td>
              </tr>`).join('')}
          </tbody>
        </table>
      `;
      resultArea.innerHTML = html;

      const ctx = document.getElementById('resultChart').getContext('2d');
      document.getElementById('resultChart').style.display = 'block';
      if (window.chart) window.chart.destroy();
      window.chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: data.map(r => r.sellPrice),
          datasets: [{
            label: '損益變化',
            data: data.map(r => r.profit),
            borderColor: 'blue',
            fill: false,
            tension: 0.2
          }]
        }
      });
    }

    renderForm();
  </script>
</body>
</html>
