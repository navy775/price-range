<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>損益試算器</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen p-4 sm:p-6">
  <div class="max-w-4xl mx-auto bg-white shadow-2xl rounded-2xl p-4 sm:p-6">
    <div class="flex justify-between mb-6">
      <h1 class="text-2xl sm:text-3xl font-bold text-blue-800">損益試算器</h1>
      <div>
        <button id="btnDayTrade" onclick="switchMode('day')" class="px-4 py-2 bg-blue-600 text-white rounded-lg mr-2">當沖</button>
        <button id="btnStock" onclick="switchMode('stock')" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-lg">個股</button>
      </div>
    </div>

    <!-- 表單區塊 -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mb-6">
      <div>
        <label class="block font-semibold text-gray-700 mb-1">買入價格</label>
        <input type="number" id="buyPrice" class="w-full border rounded p-3" value="100">
      </div>
      <div>
        <label class="block font-semibold text-gray-700 mb-1">股數</label>
        <input type="number" id="shares" class="w-full border rounded p-3" value="1000">
      </div>
      <div>
        <label class="block font-semibold text-gray-700 mb-1">手續費折數</label>
        <input type="number" id="feeRate" class="w-full border rounded p-3" value="5">
      </div>
      <div>
        <label class="block font-semibold text-gray-700 mb-1">最低手續費（元）</label>
        <input type="number" id="minFee" class="w-full border rounded p-3" value="20">
      </div>
      <div>
        <label class="block font-semibold text-gray-700 mb-1">交易稅率（%）</label>
        <input type="number" id="taxRate" class="w-full border rounded p-3" value="0.15">
      </div>
      <div>
        <label class="block font-semibold text-gray-700 mb-1">交易方向</label>
        <select id="direction" class="w-full border rounded p-3">
          <option value="long" selected>作多</option>
          <option value="short">作空</option>
        </select>
      </div>
    </div>

    <!-- 操作按鈕 -->
    <div class="text-center mb-6">
      <button onclick="resetAndCalculate()" class="bg-blue-600 text-white text-lg px-6 py-3 rounded hover:bg-blue-700 w-full sm:w-auto">開始試算</button>
    </div>

    <!-- 顯示更多按鈕 -->
    <div class="flex justify-center gap-4 mb-6">
      <button onclick="showMore('up')" class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded">顯示更高價格</button>
      <button onclick="showMore('down')" class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded">顯示更低價格</button>
    </div>

    <!-- 結果表格 -->
    <div class="overflow-x-auto">
      <table class="min-w-full text-center border border-gray-300 rounded-xl">
        <thead class="bg-blue-200 text-blue-800 text-sm sm:text-base">
          <tr>
            <th class="p-2">買入價</th>
            <th class="p-2">賣出價</th>
            <th class="p-2">交易稅</th>
            <th class="p-2">手續費</th>
            <th class="p-2">損益</th>
            <th class="p-2">報酬率</th>
          </tr>
        </thead>
        <tbody id="resultTable" class="bg-white text-sm sm:text-base"></tbody>
      </table>
    </div>
  </div>

  <script>
    let currentSteps = 10;
    let mode = 'day';

    function getTickSize(price) {
      if (price < 10) return 0.01;
      if (price < 50) return 0.05;
      if (price < 100) return 0.1;
      if (price < 500) return 0.5;
      if (price < 1000) return 1;
      return 5;
    }

    function resetAndCalculate() {
      currentSteps = 10;
      calculate();
    }

    function showMore(direction) {
      currentSteps += 5;
      calculate();
    }

    function switchMode(newMode) {
      mode = newMode;
      document.getElementById('btnDayTrade').classList.toggle('bg-blue-600', mode === 'day');
      document.getElementById('btnDayTrade').classList.toggle('bg-gray-300', mode !== 'day');
      document.getElementById('btnDayTrade').classList.toggle('text-white', mode === 'day');
      document.getElementById('btnDayTrade').classList.toggle('text-gray-800', mode !== 'day');

      document.getElementById('btnStock').classList.toggle('bg-blue-600', mode === 'stock');
      document.getElementById('btnStock').classList.toggle('bg-gray-300', mode !== 'stock');
      document.getElementById('btnStock').classList.toggle('text-white', mode === 'stock');
      document.getElementById('btnStock').classList.toggle('text-gray-800', mode !== 'stock');

      // 修改預設交易稅率
      document.getElementById('taxRate').value = (mode === 'stock') ? 0.3 : 0.15;

      resetAndCalculate();
    }

    function calculate() {
      const buy = parseFloat(document.getElementById('buyPrice').value);
      const shares = parseInt(document.getElementById('shares').value);
      const feeRate = parseFloat(document.getElementById('feeRate').value) / 10;
      const minFee = parseInt(document.getElementById('minFee').value);
      const taxRate = parseFloat(document.getElementById('taxRate').value) / 100;
      const direction = document.getElementById('direction').value;
      const tick = getTickSize(buy);

      const resultTable = document.getElementById('resultTable');
      resultTable.innerHTML = '';

      let priceSteps = [];
      for (let i = -currentSteps; i <= currentSteps; i++) {
        let sell = +(buy + i * tick).toFixed(2);
        if (direction === 'short') sell = +(buy - i * tick).toFixed(2);
        priceSteps.push(sell);
      }

      if (direction === 'long') priceSteps.reverse();

      for (let sell of priceSteps) {
        const totalBuy = buy * shares;
        const totalSell = sell * shares;
        const tax = Math.floor(totalSell * taxRate);
        const fee = Math.max(minFee, Math.floor((totalBuy + totalSell) * 0.001425 * feeRate));
        const profit = direction === 'long'
          ? (totalSell - totalBuy - tax - fee)
          : (totalBuy - totalSell - tax - fee);
        const returnRate = (profit / totalBuy * 100).toFixed(2);

        const row = document.createElement('tr');
        row.innerHTML = `
          <td class="p-2">${buy}</td>
          <td class="p-2">${sell}</td>
          <td class="p-2">${tax}</td>
          <td class="p-2">${fee}</td>
          <td class="p-2 ${profit >= 0 ? 'text-green-600' : 'text-red-600'}">${profit}</td>
          <td class="p-2 ${profit >= 0 ? 'text-green-600' : 'text-red-600'}">${returnRate}%</td>
        `;
        resultTable.appendChild(row);
      }
    }

    // 預設先算一次
    window.onload = () => {
      resetAndCalculate();
    };
  </script>
</body>
</html>
