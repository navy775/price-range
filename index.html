<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>當沖損益試算器</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen p-6">
  <div class="max-w-5xl mx-auto bg-white shadow-2xl rounded-2xl p-8">
    <h1 class="text-3xl font-bold mb-6 text-center text-blue-800">當沖損益試算器</h1>

    <!-- 設定表單 -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
      <div>
        <label class="block font-semibold text-gray-700">買入價格</label>
        <input type="number" id="buyPrice" class="w-full border rounded p-2" value="100">
      </div>
      <div>
        <label class="block font-semibold text-gray-700">股數</label>
        <input type="number" id="shares" class="w-full border rounded p-2" value="1000">
      </div>
      <div>
        <label class="block font-semibold text-gray-700">手續費折數（輸入 5 代表五折）</label>
        <input type="number" id="feeRate" class="w-full border rounded p-2" value="5">
      </div>
      <div>
        <label class="block font-semibold text-gray-700">最低手續費（元）</label>
        <input type="number" id="minFee" class="w-full border rounded p-2" value="20">
      </div>
      <div>
        <label class="block font-semibold text-gray-700">交易稅率（%）</label>
        <input type="number" id="taxRate" class="w-full border rounded p-2" value="0.15">
      </div>
      <div>
        <label class="block font-semibold text-gray-700">交易方向</label>
        <select id="direction" class="w-full border rounded p-2">
          <option value="long" selected>作多</option>
          <option value="short">作空</option>
        </select>
      </div>
    </div>

    <button onclick="calculate()" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">開始試算</button>

    <!-- 表格顯示結果 -->
    <div class="mt-8 overflow-auto">
      <table class="w-full text-center border border-gray-300 rounded-xl overflow-hidden">
        <thead class="bg-blue-200 text-blue-800">
          <tr>
            <th class="p-2">買入價</th>
            <th class="p-2">賣出價</th>
            <th class="p-2">交易稅</th>
            <th class="p-2">手續費</th>
            <th class="p-2">損益</th>
            <th class="p-2">報酬率</th>
          </tr>
        </thead>
        <tbody id="resultTable" class="bg-white"></tbody>
      </table>
    </div>
  </div>

  <script>
    function getTickSize(price) {
      if (price < 10) return 0.01;
      if (price < 50) return 0.05;
      if (price < 100) return 0.1;
      if (price < 500) return 0.5;
      if (price < 1000) return 1;
      return 5;
    }

    function calculate() {
      const buy = parseFloat(document.getElementById('buyPrice').value);
      const shares = parseInt(document.getElementById('shares').value);
      const feeRate = parseFloat(document.getElementById('feeRate').value) / 10; // 將「5折」轉成 0.5
      const minFee = parseInt(document.getElementById('minFee').value);
      const taxRate = parseFloat(document.getElementById('taxRate').value) / 100;
      const direction = document.getElementById('direction').value;
      const tick = getTickSize(buy);
      const steps = 10; // 模擬10階價格變動

      const resultTable = document.getElementById('resultTable');
      resultTable.innerHTML = '';

      let priceSteps = [];
      for (let i = -steps; i <= steps; i++) {
        let sell = +(buy + i * tick).toFixed(2);
        if (direction === 'short') sell = +(buy - i * tick).toFixed(2);
        priceSteps.push(sell);
      }
      if (direction === 'long') priceSteps.reverse();

      for (let sell of priceSteps) {
        const totalBuy = buy * shares;
        const totalSell = sell * shares;

        const tax = Math.floor(totalSell * taxRate);
        const fee = Math.max(minFee, Math.floor((totalBuy + totalSell) * 0.001425 * feeRate));

        const profit = direction === 'long' ? (totalSell - totalBuy - tax - fee) : (totalBuy - totalSell - tax - fee);
        const returnRate = (profit / totalBuy * 100).toFixed(2);

        const row = document.createElement('tr');
        row.innerHTML = `
          <td class="p-2">${buy}</td>
          <td class="p-2">${sell}</td>
          <td class="p-2">${tax}</td>
          <td class="p-2">${fee}</td>
          <td class="p-2 ${profit >= 0 ? 'text-green-600' : 'text-red-600'}">${profit}</td>
          <td class="p-2 ${profit >= 0 ? 'text-green-600' : 'text-red-600'}">${returnRate}%</td>
        `;
        resultTable.appendChild(row);
      }
    }
  </script>
</body>
</html>
